<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
</head>

<body>
    <div class="main">
        <div class="container">
            <h3 class="title">
                Weather
            </h3>
            <div>
                <h1 class="temp">
                    16&#8451
                </h1>
                <div class="city-time">
                    <h1 class="name">New Delhi</h1>
                    <small>
                        <span class="time">20:10</span>
                        <span class="date">Monday 20 March</span>
                    </small>
                </div>
                <div class="weather-icon">
                    <img src="/icons/day/143.png" class="icon" alt="icon" width="50" height="50">
                    <span class="desc">Cloudy</span>
                </div>
            </div>

        </div>
        <div class="right">
            <form id="location" name="form" >
                <input type="text" class="search" placeholder="Enter a location" name="cityName"/>
                <button type="submit" class="submit"><i class="gg-search"></i></i></button>
            </form>
            <ul class="cities">
                <li class="city">New Delhi</li>
                <li class="city">San Francisco</li>
                <li class="city">London</li>
                <li class="city">Mumbai</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li class="detail"><span>Cloud</span><span class="cloud">55%</span></li>
                <li class="detail"><span>Humidity</span><span class="humidity">55%</span></li>
                <li class="detail"><span>Wind</span><span class="wind">7km/h</span></li>
                <li class="detail"><span>Feels Like</span><span class="feelslike">24&#8451</span></li>
            </ul>
        </div>
    </div>

    <script src="/script.js">

    </script>
</body>

</html>
